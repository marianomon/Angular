<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let zapato of zapatos" [ngClass]="{'clearance': zapato.clearance}">
            <td><img width="100" class="img-thumbnail" src="{{zapato.image}}" alt=""></td>
            <td>{{zapato.name}}</td>
            <td>{{zapato.type}}</td>
            <td>{{zapato.price | currency}}</td>
            <td><span class="badge bg-warning text-dark" *ngIf="zapato.stock==0">SIN STOCK</span></td>
            <td>
                <div class="input-group">
                    <button class="btn btn-outline-primary" (click)="downQuantity(zapato)" >-</button>
                    <input  type="number" class="text-center input-group-text" [(ngModel)]="zapato.quantity" width="15">
                    <button class="btn btn-outline-primary" (click)="upQuantity(zapato)">+</button>
                    
                </div>              
            </td>
        </tr>
        
    </tbody>
</table>
